<section class="md:w-1/2 lg:w-1/2 mx-auto">
  <div class="h-[150px] flex items-center justify-center">
    <p class="text-xl text-darktext font-poppins">Welcome back !</p>
  </div>

  <form
    class="flex flex-col items-start justify-center mt-4 pb-4 pl-4 pr-4 gap-2"
  >
    @if (errorMessage) {
    <div
      class="flex items-center justify-start bg-red-200 border-red-400 border-2 rounded-lg w-full md:max-w-[800px] lg:max-w-[1000px]"
    >
      <p class="text-red-950 font-bold font-roboto p-1 text-xs">
        {{ errorMessage }}
      </p>
    </div>
    }
    <label for="email" class="text-xs text-darktext font-roboto"
      >Email address :</label
    >
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="exemple@gmail.com"
      class="text-xs p-4 rounded-lg font-roboto text-darktext input-info w-full border-[1px] border-bluelightgray"
    />
    <label for="password" class="text-xs font-roboto pt-4 text-darktext"
      >Password :</label
    >
    <input
      type="password"
      name="password"
      placeholder="*****************"
      [(ngModel)]="password"
      class="text-xs p-4 rounded-lg text-darktext font-roboto input-info w-full border-[1px] border-bluelightgray"
    />
    <span class="text-xs font-roboto text-bluelightgray"
      >Forgot your password ?</span
    >

    <button
      class="text-darktext font-roboto mt-4 p-4 text-sm bg-lightBackground border-[1.5px] animate-border-pulse border-primary hover:bg-primary hover:text-lighttext rounded-lg w-full max-w-base"
      (click)="login()"
    >
      Login
    </button>
    <span class="text-xs font-roboto pt-4 text-bluelightgray"
      >Don't have an account ?
      <router-link
        class="text-xs text-darktext font-roboto hover:text-primary"
        [routerLink]="['/register']"
        >Sign Up</router-link
      >
    </span>
  </form>
</section>
